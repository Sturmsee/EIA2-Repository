<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/shopping.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Einkaufsliste</title>
</head>
<body>
    <div id="header">
        <h1>Einkaufsliste</h1>
    </div>
    <div id="shoppingList">
        <ul class="items">
            <li>3x Milch <img class="editIcon" src="https://img.icons8.com/cotton/64/000000/edit--v1.png"/><img class="deleteIcon" src="https://img.icons8.com/color/48/000000/delete.png"/></li>
            <li>5x Brötchen <img class="editIcon" src="https://img.icons8.com/cotton/64/000000/edit--v1.png"/><img class="deleteIcon" src="https://img.icons8.com/color/48/000000/delete.png"/></li>
        </ul>
        <form id="addItem">
            <label for="itemName">Gegenstand: </label>
            <input type="text" id="itemName" value="z.B. Wasser">
            <label for="itemAmount">Anzahl: </label>
            <input type="number" id="itemAmount" value="z.B. 3">
            <label for="itemNotes">Notizen: </label>
            <input type="text" id="itemNotes" value="z.B. dringend">
            <input type="button" id="addItemSubmit" value="Hinzufügen">
        </form>
    </div>
    <p>All Icons are provided by <a href="https://icons8.de">Icons8</a></p>
</body>
</html>
